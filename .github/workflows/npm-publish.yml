# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package

on:
  release:
    types: [created]
  workflow_dispatch:  # 添加手动触发
    inputs:
      package-version:
        description: 'Package version to publish (e.g., 1.0.0)'
        required: true
        type: string
      publish-to-npm:
        description: 'Publish to npm registry'
        required: true
        type: choice
        options:
          - true
          - false
        default: 'true'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm test
      
      # 如果是手动触发，更新 package.json 版本
      - name: Update version for manual trigger
        if: github.event_name == 'workflow_dispatch'
        run: |
          npm version ${{ github.event.inputs.package-version }} --no-git-tag-version
          echo "Updated package version to ${{ github.event.inputs.package-version }}"

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.publish-to-npm == 'true')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      
      # 如果是手动触发，需要重新更新版本，因为 checkout 会还原文件
      - name: Update version for manual publish
        if: github.event_name == 'workflow_dispatch'
        run: |
          npm version ${{ github.event.inputs.package-version }} --no-git-tag-version
          
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
          
      # 对于手动触发，可选地可以创建 git tag
      - name: Create git tag for manual publish
        if: github.event_name == 'workflow_dispatch' && success()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v${{ github.event.inputs.package-version }}" -m "Release v${{ github.event.inputs.package-version }}"
          git push origin "v${{ github.event.inputs.package-version }}"
