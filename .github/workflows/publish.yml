name: Publish to npm

# 触发条件 - 三选一即可
on:
  # 选项A：使用GitHub Release触发（推荐）
  release:
    types: [published]  # 必须是 published，不是 created
  
  # 选项B：使用标签触发
  push:
    tags:
      - 'v*'  # 匹配 v1.0.0, v2.3.4 等
  
  # 选项C：手动触发
  workflow_dispatch:
    inputs:
      version:
        description: '输入版本号'
        required: true
        default: '1.0.0'
      is_beta:
        description: '是否是测试版？'
        type: boolean
        required: false
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检查代码
      - name: Checkout code
        uses: actions/checkout@v4
      
      # 2. 设置Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 推荐用20，兼容性更好
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm'  # 添加缓存加速
      
      # 3. 安装依赖
      - name: Install dependencies
        run: npm ci
      
      # 4. 运行测试（可选）
      - name: Run tests
        run: |
          if [ -f package.json ] && npm run | grep -q " test"; then
            npm test
          else
            echo "没有找到测试脚本，跳过测试"
          fi
      
      # 5. 构建项目（如果有）
      - name: Build project
        run: |
          if [ -f package.json ] && npm run | grep -q " build"; then
            npm run build
          else
            echo "没有构建脚本，跳过构建"
          fi
      
      # 6. 更新版本号
      - name: Update version
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [[ "${{ github.event.inputs.is_beta }}" == "true" ]]; then
            npm version ${{ github.event.inputs.version }}-beta.${{ github.run_number }}
          else
            npm version ${{ github.event.inputs.version }}
          fi
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add package.json package-lock.json
          git commit -m "Release v$(node -p "require('./package.json').version")"
          git push
      
      # 7. 发布到npm
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
