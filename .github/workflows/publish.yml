name: Publish to npm

on:
  # 自动触发：推送标签时
  push:
    tags:
      - 'v*'
  
  # 手动触发：点击按钮时
  workflow_dispatch:
    inputs:
      version:
        description: '输入版本号 (格式: 1.0.0)'
        required: true
        default: '1.0.0'
      is_beta:
        description: '发布测试版？'
        type: boolean
        required: false
        default: false
      skip_tests:
        description: '跳过测试？'
        type: boolean
        required: false
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        if: !inputs.skip_tests || github.event_name != 'workflow_dispatch'
        run: npm test || echo "测试跳过或失败，继续发布流程"
      
