name: Publish to npm

on:
  release:
    types: [published]
  
  push:
    tags:
      - 'v*'
  
  workflow_dispatch:
    inputs:
      version:
        description: '输入版本号'
        required: true
        default: '1.0.0'
      is_beta:
        description: '是否是测试版？'
        type: boolean
        required: false
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检查代码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 添加 token 用于推送
          fetch-depth: 0  # 获取完整历史记录
      
      # 2. 设置Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm'
      
      # 3. 配置 Git（提前配置）
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
      
      # 4. 安装依赖
      - name: Install dependencies
        run: npm ci
      
      # 5. 运行测试（修改后的版本）
      - name: Run tests
        run: |
          if [ -f package.json ] && npm run | grep -q " test"; then
            npm test
          else
            echo "没有找到测试脚本，跳过测试"
          fi
      
      # 6. 构建项目（如果有）
      - name: Build project
        run: |
          if [ -f package.json ] && npm run | grep -q " build"; then
            npm run build
          else
            echo "没有构建脚本，跳过构建"
          fi
      
      # 7. 更新版本号（仅手动触发时）
      - name: Update version
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [[ "${{ github.event.inputs.is_beta }}" == "true" ]]; then
            npm version ${{ github.event.inputs.version }}-beta.${{ github.run_number }}
          else
            npm version ${{ github.event.inputs.version }}
          fi
          
          git add package.json package-lock.json
          git commit -m "Release v$(node -p "require('./package.json').version")"
          git push origin HEAD:${GITHUB_REF_NAME}  # 推送到当前分支
      
      # 8. 发布到npm
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
